security:
  password_hashers:
    '%pw.entity_user%':
      algorithm: auto

  role_hierarchy:
    ROLE_EDITOR:
      - ROLE_USER
      - ROLE_PUSHWORD_ADMIN_PAGE_ALL
      - ROLE_PUSHWORD\ADMIN\PAGEADMIN_ALL
      - ROLE_PUSHWORD\ADMIN\PAGEREDIRECTIONADMIN_ALL
      - ROLE_PUSHWORD\ADMIN\PAGECHEATSHEETADMIN_ALL
      - ROLE_PUSHWORD_ADMIN_MEDIA_ALL
      - ROLE_PUSHWORD_ADMIN_CONVERSATION_ALL
    ROLE_ADMIN:
      - ROLE_EDITOR
      - ROLE_PUSHWORD_ADMIN #used for static-generator, page-scanner
      - ROLE_PUSHWORD_ADMIN_THEME
    ROLE_SUPER_ADMIN:
      - ROLE_ADMIN
      - ROLE_ALLOWED_TO_SWITCH
  access_decision_manager:
    strategy: unanimous

  providers:
    # used to reload user from session & other features (e.g. switch_user)
    pushword_user_provider:
      entity:
        class: '%pw.entity_user%'
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      lazy: true
      http_basic:
        realm: Secured Area
      custom_authenticator: Pushword\Core\Security\LoginFormAuthenticator
      entry_point: Pushword\Core\Security\LoginFormAuthenticator
      logout:
        path: pushword_logout
        # where to redirect after logout
        # target: app_any_route
      remember_me:
        lifetime: 31536000 # a year
        always_remember_me: true
        secret: '%kernel.secret%'
